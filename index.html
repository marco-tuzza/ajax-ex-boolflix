<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/64a279ba36.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-left">
                <img class="logo" src="https://fontmeme.com/permalink/200524/646793dd12cd2fe24043bdf42bce4831.png" alt="">
                <ul>
                    <li>Home</li>
                    <li>Serie TV</li>
                    <li>Film</li>
                    <li>Nuovi arrivi</li>
                    <li>La mia lista</li>
                </ul>
            </div>
            <div class="header-right">
                <div class="input">
                    <input type="text" name="" value="" placeholder="Titoli, persone, generi">
                    <i class="fas fa-search search"></i>
                </div>
                <ul>
                    <li><i id="search-button" class="fas fa-search"></i></li>
                    <li><i class="fas fa-gift"></i></li>
                    <li><i class="fas fa-bell"></i></li>
                </ul>
                <img src="https://secure.gravatar.com/avatar/fb9816f251895f89f7cc6d9c8d578dc7?s=140&d=retro&r=g" alt="">
            </div>
        </header>
        <main>

        </main>
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="element">
                <div class="container-element">
                    <div class="front">
                        <img class="poster" src="{{poster}}" alt="">
                    </div>
                    <div class="back">
                        <span class="title">Titolo: {{title}}</span>
                        <span class="titleOriginal">Titolo Originale: {{titleOriginal}}</span>
                        <div class="flag">
                            <span>Lingua: </span> {{{language}}}
                        </div>
                        <span class="{{vote}}">Voto: </span>
                    </div>
                </div>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
